<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick'Oridor - Game</title>
    <link rel="stylesheet" type="text/css" href="css/header-footer.css">

    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
</head>
<body>
<div class="header">
    <div class="cnt-header">
        <div class="nav">
            <img id="home" src="images/home.png" onclick="redirectToMenu()">
            <div class="logo">
                <img src="images/kickoridor24.png">
            </div>
        </div>
        <div class="connection">
            <div id="se-connecter" class="connexion" onclick="redirectToLogin()">
                <p class="btn"> Se connecter</p>
            </div>
            <div id="se-deconnecter" class="connexion" style="display: none" onclick="redirectToLogin()">
                <p class="btn"> Se déconnecter</p>
            </div>
            <div class="name" onclick="redirectToProfil()">
                <p id="name"></p>
            </div>
            <img id="petitePhoto" src="images/photoProfil/Mitroglu.png" alt="">
        </div>
    </div>
    <span id="triangle_fond"></span>
</div>
<div class="center">
    <h2 id="currentPlayer">Tour : playerA</h2>
    <h2 id="nbTour">Tour : n°0</h2>
</div>

<div class="container">
    <div class="profilA">
        <h3 style="background-color: lightgreen">Player A</h3>
        <p id="nbWallPlayerA">Murs restant : 10</p>

        <div class="sauvegarder">
            <button class="sauvegarderButton" onclick="sauvegarderLaPartie()">Sauvegarder</button>
        </div>
        <div class="forfait" id="forfaitA">
            <button class="forfaitButton" onclick="declarerForfait()">Déclarer forfait</button>
        </div>
        <div id="validerA" class="valider">
            <p>VALIDER</p>
            <button class="okButton" onclick="validerWall()">ok</button>
            <button class="notokButton" onclick="annulerWall()">annuler</button>
        </div>

    </div>
    <div class="anti-cheat">
        <h2>ANTI CHEAT</h2>
        <p id="cheat">ANTI CHEAT</p>
        <button onclick="hideAntiCheat()">Valider</button>
    </div>
    <div class="finDePartie">
        <div id="finLeft">
            <img src="images/coupeLeft.png" class="coupeLeft">
        </div>
        <div id="finMiddle">
            <h2>
                Player remporte la partie
            </h2>
            <img src="images/celebration/SIUU.gif" class="celebrationVictoire">
            <button onclick="window.location.href = 'index.html'">RETOUR AU MENU</button>
        </div>
        <div id="finRight">
            <img src="images/coupeRight.png" class="coupeRight">
        </div>

    </div>
    <div class="wrapper"></div>
    <div class="profilB">
        <h3 style="background-color: #F67E8C">Player B</h3>
        <p id="nbWallPlayerB">Murs restant : 10</p>
        <div class="forfait" id="forfaitB">
            <button class="forfaitButton" onclick="declarerForfait()">Déclarer forfait</button>
        </div>
        <div id="validerB" class="valider">
            <p>VALIDER</p>
            <button class="okButton" onclick="validerWall()">ok</button>
            <button class="notokButton" onclick="annulerWall()">annuler</button>
        </div>
    </div>

</div>
<div id="chatMenu" class="chatMenu">
    <div id="menuChat">
        <div id="amisChat" onclick="showAmisChat()">
            Amis
        </div>
        <div id="matchChat" >
            En match
        </div>
    </div>

    <div class="amisMsg" style="display: flex">

    </div>
    <div class="matchMsg" style="display: none">

    </div>
    <div class="chatAmiMsg" style="display: none">
        <div class="listeAmis" id="nomAmi" onclick=" showAmisChat();getConversation();">
            <div class="ami">
                <div style="display: flex">
                    <div class="mitroChat">
                        <img src="images/mitro.jpg" id="photoChatAvecUnAmis" alt="">
                    </div>
                    <span class="nom" id="nomAmiID">Amis1</span>
                </div>
            </div>
        </div>
        <div class="chatAmi" id="chatAmiID">

        </div>
    </div>
    <div class="inputEcrire" style="display: none">
        <input type="text" class="barreChat" id="messageInput" placeholder="Ecrire un message">
        <img src="images/send.png" alt="" class="envoyer" onclick="envoyerChat()">
    </div>
</div>

<footer class="footer">
    <span id="triangle_inverse_fond"></span>

    <div class="cnt-footer">
        <img id="param" src="images/param.png">


        <div id="amisDiv" onclick="redirectToFriendsPage()">
            <img id="amisImg" src="images/friends.png">
            <p id="amisTexte">AMIS</p>
            <span class="notification-badge"> </span>
        </div>
        <div id="chat" onclick="openChat()">
            <img src="images/chat.png">
            <p id="chatting">CHAT</p>
            <span class="notification-badge"> </span>
        </div>
    </div>



</footer>
</body>


</html>


<script src="js/cookie.js"></script>

<script src="js/authentification.js"></script>

<!--<script src="js/ai.js"></script>-->
<script src="js/kickoridor24.js"></script>
<script src="js/bot_alea.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/menu.js"></script>
<script src="js/chat.js"></script>
<script src="js/game.js"></script>
