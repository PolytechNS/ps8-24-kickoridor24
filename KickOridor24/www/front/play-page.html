<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick'Oridor - Menu</title>
    <link rel="stylesheet" type="text/css" href="css/play-page.css">
    <link rel="stylesheet" type="text/css" href="css/header-footer.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
</head>
<body>
<div class="header">
    <div class="cnt-header">
        <div class="nav">
            <img id="home" src="images/home.png" onclick="redirectToMenu()">
            <div class="logo">
                <img src="images/kickoridor24.png">
            </div>
        </div>
        <div class="connection">
            <div id="se-connecter" class="connexion" onclick="redirectToLogin()">
                <p class="btn"> Se connecter</p>
            </div>
            <div id="se-deconnecter" class="connexion" style="display: none" onclick="redirectToLogin()">
                <p class="btn"> Se d√©connecter</p>
            </div>
            <div class="name" onclick="redirectToProfil()">
                <p id="name"></p>
            </div>
            <img id="petitePhoto" src="images/photoProfil/Mitroglu.png" alt="">
        </div>
    </div>
    <span id="triangle_fond"></span>
</div>

<div class="retour">
    <img id="retour" src="images/retour.png" alt="" onclick="previewPage()">
</div>

<div class="all">
<div class="navClass">
    <div id="ligne" class="topButton" >
        <a class="navButton"> En ligne</a>
    </div>

    <div id="hors" class="topButton" >
        <a class="navButton"> Hors ligne</a>
    </div>
</div>

    <div class="navClass2">
        <div class="select">
            <span class="selected">En ligne</span>
            <div class="fleche"></div>
        </div>
        <ul class="menu">
            <li id="desac" onclick="showOnlinePlay()"><div id="ligne2" class="topButton">
                    <a class="navButton">En ligne</a>
                </div></li>
            <li onclick="showHorsLignePlay()"><div id="hors2" class="topButton">
                    <a class="navButton">Hors ligne</a>
                </div></li>
        </ul>
    </div>

<div class="container">
    <div class="onlinePlay" style="display: flex">
        <div class="Play" onclick="redirectToGame('typeDePartie','1v1local',7)">
            <h2 class="btnJouer"> PARTIE AMICALE</h2>
            <img class="imgBTN" id="amical" src="images/amical.png" alt="">
        </div>
        <div class="Play" onclick="playOnline()">
            <h2 class="btnJouer"> PARTIE EN LIGNE</h2>
            <img class="imgBTN" id="online" src="images/online.png" alt="">
        </div>
    </div>

    <div class="horsLignePlay" style="display: none">
        <div class="Play" onclick="redirectToBotPage()">
            <h2 class="btnHORSLIGNEBTN"> CONTRE L'IA</h2>
            <img class="imgBTN" id="ia" src="images/ia.png" alt="">
        </div>

        <div class="Play" onclick="redirectToGame('typeDePartie','1v1local',7)">
            <h2 class="btnHORSLIGNEBTN"> 1V1 LOCAL</h2>
            <img class="imgBTN" id="local" src="images/local.png" alt="">
        </div>

        <div class="Play" id="resumeGameButton" onclick="redirectToGame('typeDePartie','resumeGame',7)">
            <h2 class="btnHORSLIGNEBTN"> REPRENDRE LA PARTIE</h2>
            <img class="imgBTN" id="resume" src="images/resume.png" alt="">
        </div>
    </div>

</div>
</div>

<div id="chatMenu" class="chatMenu">
    <div id="menuChat">
        <div id="amisChat" onclick="showAmisChat()">
            Amis
        </div>
        <div id="matchChat" >
            En match
        </div>
    </div>

    <div class="amisMsg" style="display: flex">

    </div>
    <div class="matchMsg" style="display: none">

    </div>
    <div class="chatAmiMsg" style="display: none">
        <div class="listeAmis" id="nomAmi" onclick=" showAmisChat();getConversation();">
            <div class="ami">
                <div style="display: flex">
                    <div class="mitroChat">
                        <img src="images/mitro.jpg" id="photoChatAvecUnAmis" alt="">
                    </div>
                    <span class="nom" id="nomAmiID">Amis1</span>
                </div>
            </div>
        </div>
        <div class="chatAmi" id="chatAmiID">

        </div>
    </div>
    <div class="inputEcrire" style="display: none">
        <input type="text" class="barreChat" id="messageInput" placeholder="Ecrire un message">
        <img src="images/send.png" alt="" class="envoyer" onclick="envoyerChat()">
    </div>
</div>

<div class="footer">
    <span id="triangle_inverse_fond"></span>

    <div class="cnt-footer">
    <img id="param" src="images/param.png">


    <div id="amisDiv" onclick="redirectToFriendsPage()">
        <img id="amisImg" src="images/friends.png">
        <p id="amisTexte">AMIS</p>
        <span class="notification-badge"> </span>
    </div>
    <div id="chat" onclick="openChat()">
        <img src="images/chat.png">
        <p id="chatting">CHAT</p>
        <span class="notification-badge"> </span>
    </div>
    </div>




</div>
</body>
</html>
<script src="js/cookie.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/menu.js"></script>
<script src="js/chat.js"></script>
<script src="js/play-page.js"></script>
<script src="js/authentification.js"></script>
<script src="js/regle.js"></script>
