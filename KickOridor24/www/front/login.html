<html>
<head>
    <meta charset="utf-8">
    <title>Kick'Oridor - Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/header-footer.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
</head>
<body>
<header>
    <div class="cnt-header">
        <div class="nav">
            <img id="home" src="images/home.png" onclick="redirectToMenu()">
            <div class="logo">
                <img src="images/kickoridor24.png">
            </div>
        </div>
        <div class="connection">
        <div id="se-connecter" class="connexion" onclick="redirectToLogin()">
            <p class="btn"> Se connecter</p>
        </div>
        <div id="se-deconnecter" class="connexion" style="display: none" onclick="redirectToLogin()">
            <p class="btn"> Se déconnecter</p>
        </div>
            <div class="name">
                <p id="name">Invité</p>
            </div>
        </div>
    </div>

    <div>
        <img src="images/header.png" alt="" class="bg-header">
    </div>
</header>

<div class="retour">
    <img id="retour" src="images/retour.png" alt="" onclick="previewPage()">
</div>

<div class="container">
    <div class="Title">
    <img id="kickoridor2" src="images/kickoridor24.png">
    </div>

    <div class="login">
        <h2 class="btnJouer"> Se connecter</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" required placeholder="Nom d'utilisateur"><br><br>
            <input type="password" id="password" name="password" required placeholder="Mot de passe"><br><br>
            <div class="valider">
                <button type="submit" id="login">SE CONNECTER</button>
                <button id="signup" onclick="redirectToSignup()">S'INSCRIRE</button>


            </div>
        </form>
    </div>
    <div id="resultatConnexionDIV">
        <p id="resultatConnexionTXT"> Connexion échouée</p>
        <btn onclick="hideMessage()">OK</btn>
    </div>
</div>

<div class="footer">
    <img id="param" src="images/param.png">
</div>
</body>
</html>
<script src="js/cookie.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/login.js"></script>
<script src="js/menu.js"></script>
<script src="js/authentification.js"></script>
