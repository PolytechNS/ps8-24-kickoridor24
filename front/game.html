<html>
<head>
    <meta charset="utf-8">
    <title>Kick'Oridor - Game</title>
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
</head>
<body>
<div class="header">
    <img id="home" src="images/home.png" onclick="redirectToMenu()">
    <img id="kickoridor" src="images/kickoridor.png">
    <img id="vingt" src="images/24.png">
</div>
<div class="center">
    <h2 id="currentPlayer">Tour : playerA</h2>
    <h2 id="nbTour">Tour : n°200</h2>
</div>

<div class="container">
    <div class="profilA">
        <h3>Player A</h3>
        <p id="nbWallPlayerA">Murs restant : 10</p>
        <div class="sauvegarder">
            <button class="sauvegarderButton" onclick="sauvegarderLaPartie()">Sauvegarder</button>
        </div>
        <div class="forfait" id="forfaitA">
            <button class="forfaitButton" onclick="declarerForfait()">Déclarer forfait</button>
        </div>
        <div id="validerA" class="valider">
            <p>VALIDER</p>
            <button class="okButton" onclick="validerWall()">ok</button>
            <button class="notokButton" onclick="annulerWall()">annuler</button>
        </div>

    </div>
    <div class="anti-cheat">
        <h2>ANTI CHEAT</h2>
        <p id="cheat">ANTI CHEAT</p>
        <button onclick="hideAntiCheat()">Valider</button>
    </div>
    <div class="wrapper"></div>
    <div class="profilB">
        <h3>Player B</h3>
        <p id="nbWallPlayerB">Murs restant : 10</p>
        <div class="forfait" id="forfaitB">
            <button class="forfaitButton" onclick="declarerForfait()">Déclarer forfait</button>
        </div>
        <div id="validerB" class="valider">
            <p>VALIDER</p>
            <button class="okButton" onclick="validerWall()">ok</button>
            <button class="notokButton" onclick="annulerWall()">annuler</button>
        </div>
    </div>

</div>
<div class="footer">
    <img id="param" src="images/param.png">
</div>
</body>
</html>


<script src="js/cookie.js"></script>

<script src="js/authentification.js"></script>

<!--<script src="js/ai.js"></script>-->
<script src="js/kickoridor24.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/game.js"></script>
<script src="js/menu.js"></script>
