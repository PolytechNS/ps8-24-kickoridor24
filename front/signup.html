<html>
<head>
    <meta charset="utf-8">
    <title>Kick'Oridor - Menu</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
</head>
<body>
<div class="header">
    <img id="home" src="images/home.png">
    <img id="kickoridor" src="images/kickoridor.png">
    <img id="vingt" src="images/24.png">
    <div class="se-connecter" onclick="redirectToLogin()">
        <h2 class="btn"> Se connecter</h2>
    </div>
</div>

<div class="container">
    <div class="Title">
        <img id="kickoridor2" src="images/kickoridor.png">
        <img id="vingt2" src="images/24.png">
    </div>

    <div class="signup">
        <h2 class="btnJouer">S'inscrire</h2>
        <input type="text" id="mail" placeholder="Adresse mail">
        <input type="text" id="username" placeholder="Nom d'utilisateur">
        <input type="password" id="password" placeholder="Mot de passe">
        <input type="password" id="passwordConf" placeholder="Confirmer le Mot de passe">
        <button id="signup">S'inscrire</button>
    </div>

</div>

<div class="footer">
    <img id="param" src="images/param.png">
</div>
</body>
</html>
<script src="js/socket.io.js"></script>
<script src="js/signup.js"></script>
