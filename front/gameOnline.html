<html>
<head>
    <meta charset="utf-8">
    <title>Kick'Oridor - Game</title>
    <link rel="stylesheet" type="text/css" href="css/header-footer.css">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
</head>
<body>
<header>
    <div class="cnt-header">
        <div class="nav">
            <div class="logo">
                <img src="images/kickoridor24.png">
            </div>
        </div>
        <div class="connection">

            <div class="name" >
                <p id="name"></p>
            </div>
            <img id="petitePhoto" src="images/photoProfil/Mitroglu.png" alt="">

        </div>
    </div>

    <div>
        <img src="images/header.png" alt="" class="bg-header">
    </div>
</header>
<div class="center">
    <h2 id="currentPlayer">Tour : playerA</h2>
    <h2 id="nbTour">Tour : n°200</h2>
</div>

<div class="container">
    <div class="profilA">
        <h3 id="namePlayerA">Player A</h3>
        <p id="nbWallPlayerA">Murs restant : 10</p>
        <div class="sauvegarder">
            <button class="sauvegarderButton" onclick="sauvegarderLaPartie()">Sauvegarder</button>
        </div>
        <div class="forfait" id="forfaitA">
            <button class="forfaitButton" onclick="declarerForfait()">Déclarer forfait</button>
        </div>
        <div id="validerA" class="valider">
            <p>VALIDER</p>
            <button class="okButton" onclick="validerWall()">ok</button>
            <button class="notokButton" onclick="annulerWall()">annuler</button>
        </div>

    </div>
    <div class="anti-cheat">
        <h2>ANTI CHEAT</h2>
        <p id="cheat">ANTI CHEAT</p>
        <button onclick="hideAntiCheat()">Valider</button>
    </div>
    <div class="finDePartie">
        <div id="finLeft">
            <img src="images/coupeLeft.png" class="coupeLeft">
        </div>
        <div id="finMiddle">
            <h2>
                Player remporte la partie
            </h2>
            <h3>
                Nouvel elo
            </h3>
            <img src="images/celebration/SIUU.gif" class="celebrationVictoire">
            <button onclick=returnMenu()>RETOUR AU MENU</button>
        </div>
        <div id="finRight">
            <img src="images/coupeRight.png" class="coupeRight">
        </div>

    </div>
    <div class="wrapper"></div>
    <div class="profilB">
        <h3 id="namePlayerB">Player B</h3>
        <p id="nbWallPlayerB">Murs restant : 10</p>
        <div class="forfait" id="forfaitB">
            <button class="forfaitButton" onclick="declarerForfait()">Déclarer forfait</button>
        </div>
        <div id="validerB" class="valider">
            <p>VALIDER</p>
            <button class="okButton" onclick="validerWall()">ok</button>
            <button class="notokButton" onclick="annulerWall()">annuler</button>
        </div>
    </div>

</div>
<div id="chatMenu" class="chatMenu">
    <div id="menuChat">
        <div id="amisChat" onclick="showAmisChat()">
            Amis
        </div>
        <div id="matchChat" >
            En match
        </div>
    </div>

    <div class="amisMsg" style="display: flex">

    </div>
    <div class="matchMsg" style="display: none">

    </div>
    <div class="chatAmiMsg" style="display: none">
        <div class="listeAmis" id="nomAmi" onclick=" showAmisChat();getConversation();">
            <div class="ami">
                <div style="display: flex">
                    <div class="mitroChat">
                        <img src="images/mitro.jpg" alt="">
                    </div>
                    <span class="nom" id="nomAmiID">Amis1</span>
                </div>
            </div>
        </div>
        <div class="chatAmi" id="chatAmiID">

        </div>
    </div>
    <div class="inputEcrire" style="display: none">
        <input type="text" class="barreChat" id="messageInput" placeholder="Ecrire un message">
        <img src="images/send.png" alt="" class="envoyer" onclick="envoyerChat()">
    </div>
    <div class="inputEcrire" style="display: none">
        <input type="text" class="barreChat" id="inputMatch" placeholder="Ecrire un message">
        <img src="images/send.png" alt="" class="envoyer" onclick="envoyerChatMatch()">
    </div>
</div>

<div class="footer">
    <img id="param" src="images/param.png">


    <div id="chat" onclick="openChat()">
        <img src="images/chat.png">
        <p id="chatting">CHAT</p>
        <span class="notification-badge"> </span>
    </div>




</div>
</body>


</html>


<script src="js/cookie.js"></script>
<script src="js/elo.js"></script>
<script src="js/authentification.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/menu.js"></script>
<script src="js/chat.js"></script>
<script src="js/gameOnline.js"></script>
