<html>
<head>
    <meta charset="utf-8">
    <title>Kick'Oridor - Menu</title>
    <link rel="stylesheet" type="text/css" href="css/profil.css">
    <link rel="stylesheet" type="text/css" href="css/header-footer.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
</head>
<body>
<header>
    <div class="cnt-header">
        <div class="nav">
            <img id="home" src="images/home.png" onclick="redirectToMenu()">
            <div class="logo">
                <img src="images/kickoridor24.png">
            </div>
        </div>
        <div class="connection">
            <div id="se-connecter" class="connexion" onclick="redirectToLogin()">
                <p class="btn"> Se connecter</p>
            </div>
            <div id="se-deconnecter" class="connexion" style="display: none" onclick="redirectToLogin()">
                <p class="btn"> Se déconnecter</p>
            </div>
            <div class="name">
                <p id="name"></p>
            </div>
            <div class="mitro">
                <img src="images/mitro.jpg" alt="">
            </div>
        </div>
    </div>

    <div>
        <img src="images/header.png" alt="" class="bg-header">
    </div>
</header>

<div class="all">
    <div class="navClass">
        <div id="info" class="topButton" onclick="showInfo()">
            <a class="navButton">Informations</a>
        </div>

        <div id="photo" class="topButton" onclick="showPhoto()">
            <a class="navButton">Photo de Profil</a>
        </div>
        <div id="celeb" class="topButton" onclick="showCeleb()">
            <a class="navButton">Célébration</a>
        </div>
    </div>

    <div class="container">
        <div class="info" style="display: flex">
            <div class="resume">
               <p>Joueur sélectionné</p>
                <img id="photoChoisieInfo" src="images/photoProfil/Bellingham.png"/>
                <p id="namePhotoInfo">Bellingham</p>
                <p>Célébration sélectionnée</p>
                <img  id="celebrationChoisieInfo"id ="gifResume"  src="images/celebration/SIUU.png" />
                <p id="nameCelebrationInfo">SIUUU</p>
            </div>
            <div class="contenu">
                <p class="gap"></p>
                <h2 >Nom d'équipe</h2>
                <input id="nomEquipeInput"type="text">
                <h2 >Adresse mail</h2>
                <input id="mailInput" type="text">
                <h2 >Mot de passe</h2>
                <input id="motDePasseInput" type="password">
                <p class="gap"></p>
            </div>
        </div>

        <div class="photo" style="display: none">
            <div class="resume">
                <p>Joueur sélectionné</p>
                <img id="photoChoisieProfil" src="images/photoProfil/Bellingham.png"/>
                <p id="namePhotoProfil">Bellingham</p>
            </div>

            <div class="contenuSearch">
               <div class="rechercheDiv">
                   <h2>Rechercher</h2>
                   <input id="recherchePhoto" type="text">
               </div>
                <div id="gridpdp">
                </div>
            </div>

        </div>

        <div class="celebration" style="display: none">
            <div class="resume">
                <p>Célébration sélectionnée</p>
                <img id="celebrationChoisieCeleb" src="images/celebration/SIUU.png"/>
                <p id="nameCelebrationCeleb">SIUU</p>
            </div>

            <div class="contenuSearch">
                <div class="rechercheDiv">
                    <h2>Rechercher</h2>
                    <input id="rechercheCelebration" type="text">
                </div>
                <div id="gridCeleb">
                </div>
            </div>
        </div>

    </div>
</div>

<div id="chatMenu" class="chatMenu">
    <div id="menuChat">
        <div id="amisChat" onclick="showAmisChat()">
            Amis
        </div>
        <div id="matchChat" onclick="showMatchChat(); scrollToBottMatch()">
            En match
        </div>
    </div>

    <div class="amisMsg" style="display: flex">

    </div>
    <div class="matchMsg" style="display: none">

    </div>
    <div class="chatAmiMsg" style="display: none">
        <div class="listeAmis" id="nomAmi" onclick=" showAmisChat();getConversation();">
            <div class="ami">
                <div style="display: flex">
                    <div class="mitroChat">
                        <img src="images/mitro.jpg" alt="">
                    </div>
                    <span class="nom" id="nomAmiID">Amis1</span>
                </div>
            </div>
        </div>
        <div class="chatAmi" id="chatAmiID">

        </div>
    </div>
    <div class="inputEcrire" style="display: none">
        <input type="text" class="barreChat" id="messageInput" placeholder="Ecrire un message">
        <img src="images/send.png" alt="" class="envoyer" onclick="envoyerChat()">
    </div>
</div>

<div class="footer">
    <img id="param" src="images/param.png">


    <div id="amisDiv" onclick="redirectToFriendsPage()">
        <img id="amisImg" src="images/friends.png">
        <p id="amisTexte">AMIS</p>
        <span class="notification-badge"> </span>
    </div>
    <div id="chat" onclick="openChat()">
        <img src="images/chat.png">
        <p id="chatting">CHAT</p>
        <span class="notification-badge"> </span>
    </div>




</div>
</body>
</html>
<script src="js/cookie.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/menu.js"></script>
<script src="js/chat.js"></script>
<script src="js/authentification.js"></script>
<script src="js/profil.js"></script>
