<html>
<head>
    <meta charset="utf-8">
    <title>Kick'Oridor - Menu</title>
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
</head>
<body>

<div class="all">
    <div class="navClass">
        <div class="topButton" onclick="showOnlinePlay()">
            <a class="navButton"> En ligne</a>
        </div>

        <div class="topButton" onclick="showHorLignePlay()">
            <a class="navButton"> Hors ligne</a>
        </div>
    </div>

    <div class="container">
        <div class="onlinePlay">
            <div class="Play" onclick="redirectToGame('typeDePartie','1v1local',7)">
                <h2 class="btnJouer"> PARTIE AMICALE</h2>
            </div>
            <div class="Play" onclick="redirectToGame('typeDePartie','1v1local',7)">
                <h2 class="btnJouer"> PARTIE EN LIGNE</h2>
            </div>
        </div>

        <div class="horLignePlay" style="display: none">
            <div class="Play" onclick="redirectToBotPage()">
                <h2 class="btnJouer"> CONTRE L'IA</h2>
            </div>

            <div class="Play" onclick="redirectToGame('typeDePartie','1v1local',7)">
                <h2 class="btnJouer"> 1V1 LOCAL</h2>
            </div>
        </div>

    </div>
</div>

</body>
</html>
<script src="js/cookie.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/menu.js"></script>
<script src="js/authentification.js"></script>
